<!DOCTYPE html>

<head>
  <title>Recomendação de livros com OpenAI</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='livros.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='livros.png') }}" class="icon" />
  <h3>Recomendação de livros com ChatGPT</h3>
  <form action="/" method="post">
    <label for="book">
      <h4>Entre com o nome do livro que você já leu:</h4>
    </label>
    <input type="text" name="book" placeholder="Nome do livro" required />
    <input type="submit" value="Gerar recomendações" />
  </form>
  {% if result %}
  <div class="result">
    {{ result | safe }}
  </div>
  {% endif %}
</body>
